<app-navbar
  [userName]="userName"
  (logoutEvent)="onLogout()">
</app-navbar>

<div class="container">
  <h2>Registros de Actividades</h2>

  <!-- Listado de Logs -->
  <div class="cards-container">
    <mat-card *ngFor="let log of logs" class="log-card">
      <mat-card-content>
        <span class="card-title">{{ log.description }}</span>
        <span class="card-date">{{ log.created_at | date: 'medium' }}</span>
      </mat-card-content>
    </mat-card>
  </div>
</div>
