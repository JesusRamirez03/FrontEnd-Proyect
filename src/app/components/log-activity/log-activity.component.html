<app-navbar 
  [userName]="userName" 
  (logoutEvent)="onLogout()">
</app-navbar>

<div class="container">
  <h2>Registro de Actividades</h2>

  <mat-tab-group (selectedTabChange)="applyFilter($event.index === 0 ? 'all' : $event.tab.textLabel.toLowerCase())">
    <mat-tab label="Todos">
      <div class="logs-container">
        <mat-card *ngFor="let log of filteredLogs" class="log-card">
          <mat-card-header>
            <mat-card-title>{{log.description}}</mat-card-title>
            <mat-card-subtitle>
              Acción: {{log.action | titlecase}} | 
              Usuario: {{formatUserData(log)}}
            </mat-card-subtitle>
          </mat-card-header>
          
          <mat-card-content>
            <p><strong>Fecha:</strong> {{formatDate(log.created_at)}}</p>
            <p *ngIf="log.user_data?.email"><strong>Email:</strong> {{log.user_data.email}}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>

    <mat-tab label="Login">
      <!-- Contenido filtrado para logs de login -->
    </mat-tab>

    <mat-tab label="Store">
      <!-- Contenido filtrado para logs de creación -->
    </mat-tab>
  </mat-tab-group>
</div>
