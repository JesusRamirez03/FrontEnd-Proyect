<h2 mat-dialog-title>Detalles del Registro</h2>

<mat-dialog-content>
  <mat-list>
    <mat-list-item>
      <span matListItemTitle>ID</span>
      <span matListItemLine>{{log._id}}</span>
    </mat-list-item>

    <mat-list-item>
      <span matListItemTitle>Usuario</span>
      <span matListItemLine>
        {{log.user?.name || 'Usuario ID: ' + log.user_id}}
        <span *ngIf="log.user?.email">({{log.user?.email}})</span>
      </span>
    </mat-list-item>

    <mat-list-item>
      <span matListItemTitle>Acción</span>
      <span matListItemLine>{{log.action}}</span>
    </mat-list-item>

    <mat-divider></mat-divider>

    <mat-list-item>
      <span matListItemTitle>Descripción Completa</span>
      <p matListItemLine class="description">{{log.description}}</p>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
