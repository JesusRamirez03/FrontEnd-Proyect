<div class="edit-container">
    <mat-card class="edit-card">
      <mat-card-header>
        <mat-card-title>Editar Nombre</mat-card-title>
        <mat-card-subtitle>Actualiza tu nombre de usuario</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="nameForm" (ngSubmit)="updateName()">
          <mat-form-field appearance="outline" class="edit-field">
            <mat-label>Nuevo Nombre</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="nameForm.get('name')?.hasError('required')">
              El nombre es obligatorio
            </mat-error>
            <mat-error *ngIf="nameForm.get('name')?.hasError('minlength')">
              MÃ­nimo 3 caracteres
            </mat-error>
          </mat-form-field>
  
          <div class="edit-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="nameForm.invalid || isLoading">
              <span *ngIf="!isLoading">Guardar Cambios</span>
              <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
            </button>
            <button mat-raised-button type="button" (click)="cancel()">Cancelar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
