<div class="container">
    <h2>{{ isEditMode ? 'Editar Personaje' : 'Crear Personaje' }}</h2>
  
    <!-- Formulario reactivo -->
    <form [formGroup]="characterForm" (ngSubmit)="onSubmit()">
      <!-- Campo Nombre -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="characterForm.get('name')?.hasError('required')">
          El nombre es obligatorio.
        </mat-error>
      </mat-form-field>
  
      <!-- Campo Anime -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Anime</mat-label>
        <select matNativeControl formControlName="anime_id">
          <option [value]="null">Selecciona un anime (opcional)</option>
          <option *ngFor="let anime of animes" [value]="anime.id">
            {{ anime.title }}
          </option>
        </select>
      </mat-form-field>
  
      <!-- Campo Manga -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Manga</mat-label>
        <select matNativeControl formControlName="manga_id">
          <option [value]="null">Selecciona un manga (opcional)</option>
          <option *ngFor="let manga of mangas" [value]="manga.id">
            {{ manga.title }}
          </option>
        </select>
      </mat-form-field>
  
      <!-- Botones de acciÃ³n -->
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">
          {{ isEditMode ? 'Actualizar' : 'Crear' }}
        </button>
        <button mat-raised-button color="warn" type="button" (click)="navigateToCharacterList()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
